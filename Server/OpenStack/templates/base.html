<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quản lý máy ảo</title>
	<link rel = "icon" type = "image/png" href = "{{ url_for('static', filename='imgs/logo.png') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
			<span class="logo_name">Chức năng</span>
		</div>
		<ul class="nav-links" id="nav-links">
			<li class="select {{ sidebar1 }}">
				<a href="{{  url_for('index') }}">
					<p></p>
					<i class='bx bx-laptop'></i>
					<span class="link_name">Máy tính ảo (VM)</span>
				</a>
			</li>
			<li class="select {{ sidebar2 }}">
				<a href="{{  url_for('pm') }}">
					<p></p>
					<i class='bx bxs-cylinder' ></i>
					<span class="link_name">Phòng máy</span>
				</a>
			</li>
		</ul>
	</div>

	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class='bx bx-menu sidebarBtn'></i>
			</div>
			<div class="profile-details" id="dropbtn" onclick="myFunction()">
				<img src="{{ url_for('static', filename='imgs/logo.png') }}" id="dropbtn" alt="">
				<span class="admin_name" id="dropbtn">{{ session['fullname'] }}</span>
				<div id="myDropdown" class="dropdown-content">
					<a href="{{ url_for('logout') }}">Đăng xuất</a>
				</div>
				<i class='bx bx-chevron-down' id="dropbtn"></i>
			</div>
		</nav>

        {% block content %}

        {% endblock %}
    </section>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
